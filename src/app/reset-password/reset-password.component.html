<div class="reset-password-container">
  <h2 class="reset-title">Restablecer contraseña</h2>
  <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="reset-form">
    <div class="form-group">
      <label for="token">Código de verificación</label>
      <input type="text" id="token" name="token" [(ngModel)]="token" required class="input-field">
    </div>
    <div class="form-group">
      <label for="password">Nueva contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="input-field">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="input-field">
    </div>
    <button type="submit" [disabled]="resetForm.invalid" class="main-btn">Restablecer</button>
    <div *ngIf="message" class="message">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
