<div class="forgot-password-container">
  <h2 class="forgot-title">Recuperar contraseña</h2>
  <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="forgot-form">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="input-field">
    </div>
    <button type="submit" [disabled]="forgotForm.invalid" class="main-btn">Enviar código</button>
    <div *ngIf="message" class="message">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
